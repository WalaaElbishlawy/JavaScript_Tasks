<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;"><u>Registertion Form</u></h2>
    <form class="form1" method="get" action="Login.html">
        <table>
            <tr>
                <th><label for="fname">First Name</label></th>
                <th colspan="2"><input type="text" id="fname" name="fname" placeholder="Enter Your First Name"></th>
            </tr>
            <tr>
                <th><label for="lname">Last Name</label></th>
                <th colspan="2"><input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"></th>
            </tr>
             <tr>
                <th ><label for="email">Email</label></th>
                <th colspan="2"><input type="email" id="email" name="email" placeholder="Enter Your Email"></th>
            </tr>
             <tr>
                <th><label for="password">Password</label></th>
                <th colspan="2"><input type="password" id="password" name="password" placeholder="Enter Your Password"></th>
            </tr>
           <tr>
           <th><label>Gender</label></th>
           <th colspan="3">
               <input type="radio" name="gender" id="female" value="Female">
               <label for="female">Female</label><br>
               <input type="radio" name="gender" id="male" value="Male">
               <label for="male">Male</label>
           </th>
           </tr>
            <tr>
                <th><label for="country">Country</label></th>
                <th colspan="3">
                    <select id="country" name="country">
                        <option disabled selected>Select a country</option>
                        <optgroup label="Africa">
                            <option>Egypt</option>
                            <option>sudan</option>
                            <option>Libya</option>
                            <option>Tunisia</option>
                            <option>Mocoro</option>
                        </optgroup>
                        <optgroup label="Europe" disabled>
                            <option>Itly</option>
                            <option>Sweden</option>
                            <option>Spain</option>
                        </optgroup>
                        <optgroup label="Aisa">
                            <option>Palestine</option>
                            <option>South Korea</option>
                            <option>India</option>
                        </optgroup>
                    </select>
                </th>
            </tr>
            <tr>
                <th><label for="birthday">Birthday</label></th>
                <th colspan="3"><input type="date" id="birthday" name="birthday"></th>
            </tr>
            <tr>
                <th style="text-align: center;" colspan="4"><u>Interests</u></th>
            </tr>
            <tr>
            <th>
                <input type="checkbox" id="sports" name="interests" value="Sports">
                <label for="sports">Sports</label><br>
            </th>
            <th>
                <input type="checkbox" id="music" name="interests" value="Music">
                <label for="music">Music</label><br>
            </th>
            <th>
                <input type="checkbox" id="fashion" name="interests" value="Fashion">
                <label for="fashion">Fashion</label><br>
            </th>
            </tr>
            <tr>
            <th>
                <input type="checkbox" id="reading" name="interests" value="Reading">
                <label for="reading">Reading</label><br>
            </th>
            <th>
                <input type="checkbox" id="shopping" name="interests" value="Shopping">
                <label for="shopping">Shopping</label><br>
            </th>
            <th>
                <input type="checkbox" id="movies" name="interests" value="Movies">
                <label for="movies">Movies</label><br>
            </th>
            </tr>
            <tr>
               <th style="text-align: center;" colspan="4"><label for="bio"><u>Bio</u></label></th>
            </tr>
            <tr>
               <th colspan="4"><textarea id="bio" name="bio"></textarea></th>
            </tr>
            <tr>
               <th colspan="4" >
               <input type="submit" value="Submit">
               <input type="reset" value="Reset">
            </th>
            </tr>
        </table>

    </form>
    
</body>
</html>
