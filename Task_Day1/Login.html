<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;"><u>Log in</u></h2>
    <form class="login" method="get" action="mainPage.html">
        <label for="username">User name:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter Your Username" accesskey="n"><br>

        <label for="userpassword">User password:</label><br>
        <input type="password" id="userpassword" name="userpassword" placeholder="Enter Your Password" accesskey="p"><br>

        <label>
            <input type="checkbox" name="remember" >Remember me
        </label>
        <br><br>

        <input type="submit" value="Sign in">
    </form>
</body>
</html>
