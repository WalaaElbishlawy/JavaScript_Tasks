<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="1" onclick="addVal(this)">
    <input type="button" value="2" onclick="addVal(this)">
    <input type="button" value="3" onclick="addVal(this)">
    <input type="button" value="4" onclick="addVal(this)">
    <input type="button" value="5" onclick="addVal(this)">
    <input type="button" value="6" onclick="addVal(this)">
    <input type="text" id="txt1">
    <input type="button" value="C" onclick="clearVal()">
    <input type="button" value="&lt;&lt;" onclick="removeLastVal()">
</body>

<script>
  function addVal(inpVal){
    var inputVal =  inpVal.value;
    document.getElementById('txt1').value += inputVal;
  }

  function clearVal(){
    document.getElementById('txt1').value = " ";
  }

  function removeLastVal(){
    var txt = document.getElementById('txt1');
    txt.value = txt.value.slice(0,-1); //remove last element
  }
 </script>
</body>
</html>
