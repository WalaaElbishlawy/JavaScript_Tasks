<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1_Bom</title>
</head>
<body>
    <input type="button" value="Open" onclick="openWin()">
    <input type="button" value="Move" onclick="moveWin()">
    <input type="button" value="Stop" onclick="stopMoving()">

    <script>
        var win;
        var moveInterval;
        function openWin(){
            win = open('','','width=300, height=300, top=200,left=100')
        }
        function moveWin(){
            moveInterval = setInterval(function(){
                win.moveBy(20, 20); 
                win.focus();
            }, 1000);
        }
        function stopMoving(){
            clearInterval(moveInterval);
        }
    </script>
</body>
</html>
